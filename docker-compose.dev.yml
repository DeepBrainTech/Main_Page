version: '3.8'

services:
  # FastAPI 后端服务（开发模式）
  backend:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: main-page-api-dev
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      # 开发模式：挂载代码目录以便热重载
      - ./backend/api:/app
      - /app/venv
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - main-page-network

  # Next.js 前端服务（开发模式）
  frontend:
    build:
      context: ./frontend/main_page
      dockerfile: Dockerfile.dev
    container_name: main-page-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      # 开发模式：挂载代码目录以便热重载
      - ./frontend/main_page:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - main-page-network

networks:
  main-page-network:
    driver: bridge
